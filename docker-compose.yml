version: '3'

services:
  db:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=dev
      - POSTGRESQL_PASSWORD=dev123
      - POSTGRESQL_DATABASE=apisolid
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    container_name: api-solid_db

volumes:
  postgresql_data:
    driver: local
